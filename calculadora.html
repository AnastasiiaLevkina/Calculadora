<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="calculadora.js" defer></script>
</head>
<body>
    <div id="main">
        <div id="calculadora">
            <header>0</header>
            <main>
                <button class="long" id="clearButton">C</button>
                <button id="delButton">DEL</button>
                <button class="op inactive">/</button>
                <button class="num">1</button>
                <button class="num">2</button>
                <button class="num">3</button>
                <button class="op">x</button>
                <button class="num">4</button>
                <button class="num">5</button>
                <button class="num">6</button>
                <button class="op active ">+</button>
                <button class="num inactive">7</button>
                <button class="num">8</button>
                <button class="num">9</button>
                <button class="op active active-plus">-</button>
                <button class="num" id="comma">,</button>
                <button class="num">0</button>
                <button class="long">=</button>
            </main>
        </div>
    </div>
</body>
</html>
